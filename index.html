<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="images/home/icon.svg" />
    <link rel="stylesheet" href="./css/style.min.css" />

    <!-- Global Styles -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- courusel -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Greenshop</title>
  </head>

  <body>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <header class="header">
      <nav class="header__navbar container">
        <div class="header__logo">
          <a href="#">
            <img src="images/home/header/Logo.svg" alt="" />
          </a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a class="header__link" href="#">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Shop</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Pant Care</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Blogs</a>
          </li>
        </ul>

        <div class="header__navbar__btns">
          <div class="header__item header__item--sign">
            <img src="images/home/header/" alt="" />
            <button href="./pages/login.html" class="header__btn__sigin">
              Login
            </button>
          </div>
          <button class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="container">
          <div class="loading"></div>
          <div class="cards"></div>

          <button class="card__see-more">See more</button>
        </div>
      </section>

      <section id="log-in">
        <div class="container">
          <div class="log-in">
            <button class="log-in__close">
              <img
                src="images/home/header/close-line.svg"
                alt="here is the icon of imgae"
                width="34"
              />
            </button>
            <h1 class="log-in__title">
              <span class="log-in__title__main">Login</span>
            </h1>
            <p class="log-in__text">
              Enter your username and password to login.
            </p>

            <form class="log-in__form">
              <input
                value="kminchelle"
                class="log-in__text__input"
                type="text"
                required
                placeholder="almamun_uxui@outlook.com"
              />
              <input
                value="0lelplR"
                class="log-in__password"
                type="password"
                required
                placeholder="***********"
              />

              <button class="log-in__button">Log in</button>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>

  <script src="./js/main.js"></script>
  <script src="./js/login.js"></script>
</html>

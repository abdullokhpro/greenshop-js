<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="back-top">
      <a href="#hero">
        <i class="fa-solid fa-arrow-up-long"></i>
      </a>
    </div>
    <header class="header">
      <nav class="header__navbar container">
        <div class="header__logo">
          <a href="#">
            <img src="../images/home/header/Logo.svg" alt="" />
          </a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a class="header__link" href="#">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Shop</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Pant Care</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Blogs</a>
          </li>
        </ul>

        <div class="header__navbar__btns">
          <div class="header__item header__item--sign">
            <img src="images/home/header/" alt="" />
            <button class="log-out">Log out</button>
          </div>
          <button class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>
    <div class="container">
      <form class="admin__form" action="">
        <input type="text" name="" id="" placeholder="your name" />
        <input type="text" placeholder="your surname" />
        <input type="text" placeholder="your address" />
        <input type="text" placeholder="your tel" />
      </form>
      <button class="admin__form__submit">Submit</button>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
